<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin com Submenu</title>
  <style>

    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    .sidebar a {
      padding: 15px 20px;
      text-decoration: none;
      color: #ecf0f1;
      transition: background 0.3s;
      cursor: pointer;
      display: block;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .submenu {
      display: none;
      flex-direction: column;
      background-color: #34495e;
    }

    .submenu a {
      padding-left: 40px;
      font-size: 14px;
    }

    .main-content {
      margin-left: 220px;
      padding: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <a href="#">Página Inicial</a>
    <a onclick="toggleSubmenu()">Dashboard</a>
    <div id="submenu-dashboard" class="submenu">
      <a href="#">Visão Geral</a>
      <a href="#">Relatórios</a>
    </div>
    <a href="#">Usuários</a>
    <a href="#">Produtos</a>
    <a href="#">Pedidos</a>
    <a href="#">Configurações</a>
    <a href="#">Sair</a>
  </div>

  <div class="main-content">
    <h1>Bem-vindo ao Painel</h1>
    <p>Aqui vai o conteúdo principal...</p>
  </div>

  <script>
    function toggleSubmenu() {
      const submenu = document.getElementById('submenu-dashboard');
      submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
